#!/usr/bin/env bash
## VARIOUS FORMAT STRINGS
#  DATETIME
set -g @date-ends-style 'fg=#{@DarkYellow},bg=#{@Dark0_h}' 
set -g @date-mid-style 'fg=#{@Light_S},bg=#{@DarkYellow},bold' 
set -g @time-ends-style 'fg=#{@DarkOrange},bg=#{@Dark0_h}' 
set -g @time-mid-style 'fg=#{@Light_S},bg=#{@DarkOrange},bold' 
set -g @nvim-file-ends-style 'fg=#{@Dark3},bg=#{@Dark0_h}' 
set -g @nvim-file-mid-style 'fg=#{@Light_S},bg=#{@Dark3},bold' 

set -g @DateTime '#[#{@time-ends-style}]#{@TriangleL}#[E:#{@time-mid-style}]#{@clock} %l#[blink]:#[noblink]%M%P #[E:#{@time-ends-style}]#{@TriangleRInverse}#[E:#{@date-ends-style}]#[E:#{@date-mid-style}] %a %b %e #[E:#{@date-ends-style}]#{@HemiR}'
#  PANE INFO
set -g @CurrentData "#W"
set -g @Current '#[fg=#{@Dark3}]#{@TriangleL}#[bg=#{@Dark3},fg=#{@Light_S},bold] #{E:@CurrentData} #[fg=#{@Dark3},bg=#{@Dark0}]#{@TriangleRInverse}'
set -g window-status-style 'fg=#{@Dark3},bg=#{@Dark0}'
set -g window-status-last-style "#{E:window-status-style}"
